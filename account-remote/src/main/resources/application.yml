spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      filter:
        stat:
          slow-sql-millis: 500
          log-slow-sql: true
        slf4j:
          enabled: true
  profiles:
    active: @spring.profile.active@
mybatis:
  mapper-locations: classpath:mappers/*Mapper.xml
  type-aliases-package: me.tony.tonyirl.account.orm.domain







